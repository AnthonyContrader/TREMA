<table class="table">
  <thead>
  <tr>
    <td align="left"><h2>PROJECTS</h2></td>
  </tr>
  </thead>
  <div *ngFor="let projec of project" >

    <tr>
      <td>

        <button ng-click="projec.id" class="menubtn">
          <a [routerLink]="['/user-dashboard/', projec.id ]" > <i style="margin-right: 10px"> </i><h2>{{projec.project}}</h2>
          </a>
        </button>
      </td>
    </tr>
  </div>
</table>
