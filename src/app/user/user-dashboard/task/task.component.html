<div class="container" id="dashboard">
  <table class="table">
    <thead>
    <tr>
      <td align="left"><h2>SUB-TASK</h2></td>
    </tr>
    </thead>
    <div *ngFor="let subtask of subtasklist" >

      <tr>
        <td>

          <button ng-click="subtask.id" class="menubtn">
            <a [routerLink]="['/user-dashboard/dipendenti/', subtask.id ]" > <i style="margin-right: 10px"> </i><h2>{{subtask.subTask}}</h2>
            </a>
          </button>
        </td>
      </tr>
    </div>
  </table>
</div>
